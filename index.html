<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <div class="form-container">
        <h2>Регистрация</h2>
        <form id="register-form" action="#" method="POST">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" data-validation-engine="validate[required,custom[onlyLetterSp]]" data-errormessage-value-missing="Введите имя пользователя" data-errormessage-custom-error="Только латинские буквы и пробелы" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" data-validation-engine="validate[required,custom[email]]" data-errormessage-value-missing="Введите ваш email" data-errormessage-custom-error="Неверный формат email" />
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" data-validation-engine="validate[required,minSize[6]]" data-errormessage-value-missing="Введите пароль" data-errormessage-range-underflow="Пароль должен содержать минимум 6 символов" />
            </div>

            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" name="confirm-password" data-validation-engine="validate[required,equals[password]]" data-errormessage-value-missing="Подтвердите пароль" data-errormessage-equals="Пароли не совпадают" />
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <!-- Сначала подключаем jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

    <!-- После этого подключаем плагин validationEngine -->
    <script src="/js/jquery.validationEngine-ru.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/validationEngine.jquery.css" type="text/css"/>

    <script src="js/jqueryinit.js"></script>
</body>
</html>
