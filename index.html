
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" />
</head>

<body>
    <div class="form-container">
        <h2>Вход</h2>
        <form id="login-form" action="#" method="POST">
            <div class="form-group">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                        data-validation-engine="validate[required,custom[email]]"
                        data-errormessage-value-missing="Введите ваш email"
                        data-errormessage-custom-error="Неверный формат email" />
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password"
                        data-validation-engine="validate[required,minSize[6]]"
                        data-errormessage-value-missing="Введите пароль"
                        data-errormessage-range-underflow="Пароль должен содержать минимум 6 символов" />
                </div>

                <button type="submit">Войти</button>

                <p style="text-align: center; margin-top: 15px;">
                    Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </p>
        </form>
    </div>

    <!-- Сначала подключаем jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

    <!-- После этого подключаем плагин validationEngine -->
    <script src="js/jquery.validationEngine-ru.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/validationEngine.jquery.css" type="text/css" />

    <script>
        $(function () {
            // Инициализация плагина после загрузки jQuery и validationEngine
            $("#login-form").validationEngine('attach', {
                promptPosition: "topLeft",
                scroll: false
            });
        });
    </script>
</body>

</html>
